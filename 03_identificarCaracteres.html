<meta charset="UTF-8">
<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt(`Insira uma palavra.`).trim().toLowerCase();

    let vogais = 0
    let consoantes = 0;

    //Processamento
    let letras = Array.from(palavra);
    for (const item of letras) {
        if (item == "a" || item == "e" || item == "i" || item == "o" || item == "u") {
            vogais++;
        }
        else {
            consoantes++;
        }
    }
    

    //Saída
    alert(`A quantidade de vogais é: ${vogais}. A quantidade de consoantes é: ${consoantes}`);
</script>
